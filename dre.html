<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andre's Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Lightened background */
            color: #222; /* Darker text for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-size: 20px; /* Increased font size for readability */
        }
        
        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff; /* White background for brightness */
            padding: 15px 25px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        
        .top-nav .logo img {
            width: 45px; /* Further reduced logo size */
            height: auto;
        }
        
        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            left: 0;
            top: 70px;
            width: 240px;
            height: 100vh;
            background-color: #ffffff; /* White sidebar for better readability */
            display: flex;
            flex-direction: column;
            padding-top: 15px;
            font-size: 20px; /* Increased sidebar text size */
            box-shadow: 2px 0px 6px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar a {
            text-decoration: none;
            color: #222;
            padding: 18px;
            display: block;
            transition: background 0.3s;
        }
        
        .sidebar a:hover {
            background-color: #f0f0f0;
        }
        
        #toggleSidebar {
            background: none;
            border: none;
            color: #222;
            font-size: 22px;
            cursor: pointer;
            padding: 12px;
        }
        
        /* Main Content */
        main {
            margin-left: 260px;
            padding: 25px;
            padding-top: 90px;
            background-color: #ffffff;
            color: #222;
            line-height: 1.6; /* Improved line spacing for readability */
        }
        
        .dashboard h2 {
            color: #0056b3; /* Stronger blue for better contrast */
        }
        
        /* Code Editor Section */
        .code-editor {
            margin-top: 25px;
            background: #f8f9fa;
            padding: 18px;
            border-radius: 5px;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            background: #ffffff;
            color: #222;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 18px; /* Increased input font size */
        }
        
        button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #e0b700;
        }
        
        iframe {
            width: 100%;
            height: 300px;
            background: white;
            border: 1px solid #ddd;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <header class="top-nav">
        <div class="logo"><img src="Thumbnails/Wlogo3.png" alt="Logo"></div>
    </header>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <button id="toggleSidebar">â˜°</button>

        <a href="https://www.w3schools.com/" target="_blank">W3Schools</a>
        <a href="https://github.com/writeItInCursive/Andre-website" target="_blank">GitHub Repo</a>
        <a href="https://www.office.com/" target="_blank">Office 365</a>
        <a href="https://www.amazon.com/" target="_blank">Amazon</a>
        <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a>
        <a href="https://open.spotify.com/" target="_blank">Spotify</a>
    </aside>

    <!-- Main Content -->
    <main>
        <section class="dashboard">
            <h2>ðŸŒŸ Welcome to Your Dashboard ðŸš€</h2>
            <p>Access your favorite tools, test code, and explore new ideas.</p>
        </section>
        
        <!-- Code Editor Section -->
        <section class="code-editor">
            <h3>Live Code Editor</h3>
            <textarea id="htmlCode" placeholder="Write HTML here..."></textarea>
            <textarea id="cssCode" placeholder="Write CSS here..."></textarea>
            <textarea id="jsCode" placeholder="Write JavaScript here..."></textarea>
            <button onclick="runCode()">Run Code</button>
            <iframe id="output"></iframe>
        </section>
    </main>
</body>
</html>
