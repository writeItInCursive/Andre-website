<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andre's Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?abstract,modern');
            background-size: cover;
            background-position: center;
            color: #222;
            margin: 0;
            padding: 0;
            font-size: 20px;
        }

        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #fb4f14, #000000);
            padding: 15px 25px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .top-nav .logo img {
            width: 50px;
            height: auto;
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            left: 0;
            top: 70px;
            width: 240px;
            height: 100vh;
            background: linear-gradient(180deg, #fb4f14, #000000);
            display: flex;
            flex-direction: column;
            padding-top: 15px;
            transition: width 0.3s ease;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            padding: 18px;
            display: block;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            margin: 5px;
            text-align: center;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: black;
            color: white;
        }

        /* Main Content */
        main {
            margin-left: 250px;
            padding: 25px;
            padding-top: 90px;
            width: calc(100% - 250px);
            box-sizing: border-box;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }

        /* Collapsible Sidebar */
        .collapsed {
            width: 60px;
        }

        .collapsed + main {
            margin-left: 70px;
            width: calc(100% - 70px);
        }

        /* Dashboard Sections */
        .dashboard, .code-editor, .news-feed {
            background: #ffffff;
            padding: 18px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .quote-box {
            text-align: center;
            font-size: 22px;
            font-style: italic;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .news-feed ul {
            list-style: none;
            padding: 0;
        }

        .news-feed li {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .news-feed a {
            text-decoration: none;
            color: #fb4f14;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <!-- Top Navigation -->
    <header class="top-nav">
        <div class="logo"><img src="Thumbnails/Wlogo3.png" alt="Logo"></div>
    </header>

    <!-- Inspirational Quote -->
    <div class="quote-box" id="quoteBox">Loading quote...</div>

    <!-- News Feed -->
    <div class="news-feed">
        <h3>üì∞ Latest News</h3>
        <ul id="newsList">Loading news...</ul>
    </div>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <button id="toggleSidebar">‚ò∞</button>
        <a href="dre.html"><b>HOME</b></a>
        <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
        <a href="https://www.w3schools.com/" target="_blank">W3Schools</a>
    </aside>

    <!-- Main Content -->
    <main>
        <section class="dashboard">
            <h2>üåü Welcome to Your Dashboard üöÄ</h2>
            <p>Access your favorite tools, test code, and explore new ideas.</p>
        </section>

        <!-- Task Manager -->
        <section class="dashboard">
            <h3>‚úÖ Task Manager</h3>
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList"></ul>
        </section>
    </main>

    <script>
        // Toggle Sidebar
        document.getElementById("toggleSidebar").addEventListener("click", function () {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("collapsed");
        });

        // Inspirational Quotes
        const quotes = [
            "Believe you can and you're halfway there.",
            "The only way to do great work is to love what you do.",
            "You miss 100% of the shots you don't take.",
            "Success is not the key to happiness. Happiness is the key to success.",
            "Do what you can, with what you have, where you are."
        ];
        function displayQuote() {
            const quoteBox = document.getElementById("quoteBox");
            quoteBox.textContent = quotes[Math.floor(Math.random() * quotes.length)];
        }
        displayQuote();

        // Fetch News (Replace YOUR_NEWS_API_KEY with a valid API Key)
        async function fetchNews() {
            const newsList = document.getElementById("newsList");
            newsList.innerHTML = "Loading news...";
            try {
                let response = await fetch("https://newsapi.org/v2/top-headlines?country=us&apiKey=YOUR_NEWS_API_KEY");
                let data = await response.json();
                newsList.innerHTML = "";
                data.articles.slice(0, 5).forEach(article => {
                    let li = document.createElement("li");
                    li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
                    newsList.appendChild(li);
                });
            } catch (error) {
                newsList.innerHTML = "Failed to load news.";
            }
        }
        fetchNews();

        // Task Manager
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");
            if (taskInput.value.trim() === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `${taskInput.value} <button onclick="this.parentElement.remove()">‚ùå</button>`;
            taskList.appendChild(li);
            taskInput.value = "";
        }

    </script>
</body>
</html>
