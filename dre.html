<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andre's Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?abstract,modern');
            background-size: cover;
            background-position: center;
            color: #222;
            margin: 0;
            padding: 0;
            font-size: 20px;
        }

        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #fb4f14, #000000);
            padding: 15px 25px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .top-nav .logo img {
            width: 50px;
            height: auto;
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            left: 0;
            top: 70px;
            width: 240px;
            height: 100vh;
            background: linear-gradient(180deg, #fb4f14, #000000);
            display: flex;
            flex-direction: column;
            padding-top: 15px;
            font-size: 20px;
            transition: width 0.3s ease;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            padding: 18px;
            display: block;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            margin: 5px;
            text-align: center;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: black;
            color: white;
        }

        /* Main Content */
        main {
            margin-left: 250px;
            padding: 25px;
            padding-top: 90px;
            width: calc(100% - 250px);
            box-sizing: border-box;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }

        /* Collapsible Sidebar */
        .collapsed {
            width: 60px;
        }

        .collapsed + main {
            margin-left: 70px;
            width: calc(100% - 70px);
        }

        /* Dashboard Sections */
        .dashboard, .code-editor {
            background: #ffffff;
            padding: 18px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: #ffffff;
            color: #222;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 18px;
        }

        button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        button:hover {
            background-color: #e0b700;
        }

        iframe {
            width: 100%;
            height: 300px;
            background: white;
            border: 1px solid #ddd;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <header class="top-nav">
        <div class="logo"><img src="Thumbnails/Wlogo3.png" alt="Logo"></div>
    </header>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <button id="toggleSidebar">‚ò∞</button>
        <a href="dre.html"><b>HOME</b></a>
        <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
        <a href="https://www.youtube.com/" target="_blank">YouTube</a>
        <a href="https://www.w3schools.com/" target="_blank">W3Schools</a>
        <a href="https://github.com/writeItInCursive/Andre-website" target="_blank">GitHub</a>
        <a href="https://www.office.com/" target="_blank">Office 365</a>
        <a href="https://www.amazon.com/" target="_blank">Amazon</a>
        <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a>
        <a href="https://open.spotify.com/" target="_blank">Spotify</a>
    </aside>

    <!-- Main Content -->
    <main>
        <!-- Live Clock Widget -->
        <div class="widget">
            <h3>üïí Current Time</h3>
            <p id="liveClock">Loading time...</p>
        </div>

        <!-- Welcome Section -->
        <section class="dashboard">
            <h2>üåü Welcome to Your Dashboard üöÄ</h2>
            <p>Access your favorite tools, test code, and explore new ideas.</p>
        </section>

        <!-- Task Manager -->
        <section class="dashboard">
            <h3>‚úÖ Task Manager</h3>
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList"></ul>
        </section>

        <!-- Python Code Editor -->
        <section class="code-editor">
            <h3>Python Code Editor</h3>
            <textarea id="pythonCode" placeholder="Write Python here..."></textarea>
            <button onclick="runPython()">Run Python</button>
            <pre id="pythonOutput">Python output will appear here...</pre>
        </section>
    </main>

    <script>
        // Toggle Sidebar
        document.getElementById("toggleSidebar").addEventListener("click", function () {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("collapsed");
        });

        // Live Clock
        function updateClock() {
            document.getElementById("liveClock").textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Task Manager
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");
            if (taskInput.value.trim() === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `${taskInput.value} <button onclick="this.parentElement.remove()">‚ùå</button>`;
            taskList.appendChild(li);
            taskInput.value = "";
        }

        // Load Pyodide (Python Execution)
        async function loadPyodideRuntime() {
            window.pyodide = await loadPyodide();
            console.log("‚úÖ Pyodide successfully loaded!");
        }
        loadPyodideRuntime();

        async function runPython() {
            let code = document.getElementById("pythonCode").value;
            let outputElement = document.getElementById("pythonOutput");

            if (!window.pyodide) {
                outputElement.textContent = "‚ö† Pyodide is still loading. Please wait...";
                return;
            }

            try {
                await window.pyodide.runPython(`
import sys
from io import StringIO
sys.stdout = sys.stderr = output_stream = StringIO()
                `);

                await window.pyodide.runPython(code);
                let output = await window.pyodide.runPython("output_stream.getvalue()");
                outputElement.textContent = output || "‚úÖ Code executed successfully, but no output.";
            } catch (error) {
                outputElement.textContent = "‚ùå Error: " + error.message;
            }
        }
    </script>
</body>
</html>
