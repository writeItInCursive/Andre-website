 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andre's Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?abstract,modern');
            background-size: cover;
            background-position: center;
            color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-size: 20px;
        }

        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #fb4f14, #000000);
            padding: 15px 25px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .top-nav .logo img {
            width: 50px;
            height: auto;
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            left: 0;
            top: 70px;
            width: 240px;
            height: 100vh;
            background: linear-gradient(180deg, #fb4f14, #000000);
            display: flex;
            flex-direction: column;
            padding-top: 15px;
            font-size: 20px;
            box-shadow: 2px 0px 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            padding: 18px;
            display: block;
            transition: background 0.3s;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            margin: 5px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: black;
            color: white;
        }

        /* Main Content */
        main {
            margin-left: 260px;
            padding: 25px;
            padding-top: 90px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard, .code-editor {
            flex: 1 1 45%;
            min-width: 300px;
            background: #ffffff;
            padding: 18px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        textarea {
            width: 100%;
            height: 100px;
            background: #ffffff;
            color: #222;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 18px;
        }

        button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        button:hover {
            background-color: #e0b700;
        }

        iframe {
            width: 100%;
            height: 300px;
            background: white;
            border: 1px solid #ddd;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <header class="top-nav">
        <div class="logo"><img src="Thumbnails/Wlogo3.png" alt="Logo"></div>
    </header>
 <!-- Inspirational Quote -->
    <div class="quote-box" id="quoteBox">Loading quote...</div>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <button id="toggleSidebar">‚ò∞</button>
        <a href="dre.html"><b>HOME</b></a>
        <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
        <a href="https://www.youtube.com/" target="_blank">YouTube</a>
        <a href="https://www.w3schools.com/" target="_blank">W3Schools</a>
        <a href="https://github.com/writeItInCursive/Andre-website" target="_blank">GitHub</a>
        <a href="https://www.office.com/" target="_blank">Office 365</a>
        <a href="https://www.amazon.com/" target="_blank">Amazon</a>
        <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a>
        <a href="https://open.spotify.com/" target="_blank">Spotify</a>
    </aside>

    <!-- Main Content -->
    <main>
    
    
    <!-- Live Clock Widget -->
    <div class="widget">
        <h3>üïí Current Time</h3>
        <p id="liveClock">Loading time...</p>
    </div>
</section>

        <section class="dashboard">
            <h2>üåü Welcome to Your Dashboard üöÄ</h2>
            <p>Access your favorite tools, test code, and explore new ideas.</p>
        </section>

        <!-- Code Editors -->
        <section class="code-editor">
            <h3>Live Code Editor</h3>
            <textarea id="htmlCode" placeholder="Write HTML here..."></textarea>
            <textarea id="cssCode" placeholder="Write CSS here..."></textarea>
            <textarea id="jsCode" placeholder="Write JavaScript here..."></textarea>
            <button onclick="runCode()">Run Code</button>
            <iframe id="output"></iframe>
        </section>

        <!-- Python Code Editor -->
        <section class="code-editor">
            <h3>Python Code Editor</h3>
            <textarea id="pythonCode" placeholder="Write Python here..."></textarea>
            <button onclick="runPython()">Run Python</button>
            <pre id="pythonOutput"></pre>
        </section>
    </main>
<script>
        // Inspirational Quotes
        const quotes = [
            "Believe you can and you're halfway there.",
            "The only way to do great work is to love what you do.",
            "You miss 100% of the shots you don't take.",
            "Success is not the key to happiness. Happiness is the key to success.",
            "Do what you can, with what you have, where you are."
        ];
        function displayQuote() {
            const quoteBox = document.getElementById("quoteBox");
            quoteBox.textContent = quotes[Math.floor(Math.random() * quotes.length)];
        }
        displayQuote();

        // Task Manager
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");
            if (taskInput.value.trim() === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `${taskInput.value} <button class="remove-task" onclick="removeTask(this)">‚ùå</button>`;
            taskList.appendChild(li);
            taskInput.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
    <!-- JavaScript for Code Execution -->
    <script>
        function runCode() {
            let htmlCode = document.getElementById("htmlCode").value;
            let cssCode = "<style>" + document.getElementById("cssCode").value + "</style>";
            let jsCode = "<script>" + document.getElementById("jsCode").value + "<\/script>";
            
            let output = document.getElementById("output").contentWindow.document;
            output.open();
            output.write(htmlCode + cssCode + jsCode);
            output.close();
        }
 <script>
    async function loadPyodideRuntime() {
        window.pyodide = await loadPyodide();
        console.log("‚úÖ Pyodide successfully loaded!");
    }
    loadPyodideRuntime();

    async function runPython() {
        let code = document.getElementById("pythonCode").value;
        let outputElement = document.getElementById("pythonOutput");

        if (!window.pyodide) {
            outputElement.textContent = "‚ö† Pyodide is still loading. Please wait...";
            return;
        }

        try {
            console.log("‚ñ∂ Running Python Code:", code);

            // Redirect Python's stdout to capture `print()` output
            window.pyodide.runPython(`
import sys
from io import StringIO
sys.stdout = sys.stderr = output_stream = StringIO()
            `);
            
            // Run the actual user inputted code
            await window.pyodide.runPython(code);

            // Capture the print output and display it in the output box
            let output = await window.pyodide.runPython("output_stream.getvalue()");
            outputElement.textContent = output || "‚úÖ Code executed successfully, but there was no output.";
            
        } catch (error) {
            outputElement.textContent = "‚ùå Error: " + error.message;
        }
    }
</script>
<script>
    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById("liveClock").textContent = timeString;
    }
    setInterval(updateClock, 1000); // Update every second
    updateClock(); // Initialize clock
</script>


</body>
</html>
