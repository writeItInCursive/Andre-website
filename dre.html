<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andre's Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?abstract,modern');
            background-size: cover;
            background-position: center;
            color: #222;
            margin: 0;
            padding: 0;
            font-size: 20px;
            display: flex;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 240px;
            height: 100vh;
            background: linear-gradient(180deg, #fb4f14, #000000);
            display: flex;
            flex-direction: column;
            padding-top: 15px;
            font-size: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            padding: 18px;
            display: block;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            margin: 5px;
            text-align: center;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: black;
            color: white;
        }

        /* Main Content */
        main {
            margin-left: 260px;
            padding: 25px;
            width: calc(100% - 260px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .dashboard, .task-manager, .news-feed {
            background: #ffffff;
            padding: 18px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .news-feed ul {
            list-style: none;
            padding: 0;
        }

        .news-feed li {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .news-feed a {
            text-decoration: none;
            color: #fb4f14;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <a href="dre.html"><b>HOME</b></a>
        <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
        <a href="https://www.youtube.com/" target="_blank">YouTube</a>
        <a href="https://www.w3schools.com/" target="_blank">W3Schools</a>
        <a href="https://github.com/writeItInCursive/Andre-website" target="_blank">GitHub</a>
        <a href="https://www.office.com/" target="_blank">Office 365</a>
        <a href="https://www.amazon.com/" target="_blank">Amazon</a>
        <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a>
        <a href="https://open.spotify.com/" target="_blank">Spotify</a>
    </aside>

    <!-- Main Content -->
    <main>
        <!-- Welcome Section -->
        <section class="dashboard">
            <h2>üåü Welcome to Your Dashboard üöÄ</h2>
            <p>Access your favorite tools, test code, and explore new ideas.</p>
        </section>

        <!-- Task Manager -->
        <section class="task-manager">
            <h3>‚úÖ Task Manager</h3>
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList"></ul>
        </section>

        <!-- News Feed -->
        <section class="news-feed" id="newsFeed">
            <h3>üì∞ Latest News</h3>
            <ul id="newsList">Loading news...</ul>
        </section>
    </main>

    <script>
        // Fetch News
        async function fetchNews() {
            const newsList = document.getElementById("newsList");
            newsList.innerHTML = "Loading news...";
            try {
                let response = await fetch("https://newsapi.org/v2/top-headlines?country=us&apiKey=YOUR_NEWS_API_KEY");
                let data = await response.json();
                newsList.innerHTML = "";
                data.articles.slice(0, 5).forEach(article => {
                    let li = document.createElement("li");
                    li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
                    newsList.appendChild(li);
                });
            } catch (error) {
                newsList.innerHTML = "Failed to load news.";
            }
        }
        fetchNews();

        // Task Manager
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");
            if (taskInput.value.trim() === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `${taskInput.value} <button class="remove-task" onclick="removeTask(this)">‚ùå</button>`;
            taskList.appendChild(li);
            taskInput.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
